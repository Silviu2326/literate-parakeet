  let step = 0;
  let selMatch = null, selType = null, selPick = null, selOdds = 0, selAmount = 25;
  let _dataVersion = 0; // tracks when bets/filter change
  let _lastRenderedVersion = -1; // tracks what's on screen
  let _injectedWrapper = null; // persistent DOM element
  let _mybetsActive = false;

  const saveBets = () => { localStorage.setItem('qm26_bets', JSON.stringify(bets)); _dataVersion++; };
  const bumpVersion = () => { _dataVersion++; };

  const flagUrl = name => {
    const code = FLAG_MAP[name];
    if(!code) return '';
    if(code === 'gb-eng') return 'https://flagcdn.com/w40/gb.png';
    return FLAGS_BASE + code + '.png';
  };
  const flagImg = (name, sz=28) => `<img src="${flagUrl(name)}" alt="" style="width:${sz}px;height:${Math.round(sz*0.67)}px;border-radius:3px;object-fit:cover" onerror="this.style.display='none'">`;

  /* ===== OVERLAY (BET WIZARD) ===== */
  const overlay = document.getElementById('bet-enhance-overlay');

  function openBetWizard() {
    step = 1; selMatch = null; selType = null; selPick = null; selOdds = 0; selAmount = 25;
    renderOverlay();
    overlay.classList.add('open');
    document.body.style.overflow = 'hidden';
  }
  function closeBetWizard() {
    step = 0;
    overlay.classList.remove('open');
    overlay.innerHTML = '';
    document.body.style.overflow = '';
  }
  function renderOverlay() {
    if(step === 0) return;
    const progress = step <= 4 ? (step / 4) * 100 : 100;
    let stepTitle = ['','Elige partido','Tipo de apuesta','Tu predicción','Confirmar',''][step] || '';
    let content = '';
    if(step === 1) content = renderStep1();
    else if(step === 2) content = renderStep2();
    else if(step === 3) content = renderStep3();
    else if(step === 4) content = renderStep4();
    else if(step === 5) content = renderSuccess();
    overlay.innerHTML = `
      <div class="beo-container">
        <div class="beo-header">
          <div class="beo-title">
            ${step > 1 && step < 5 ? `<button class="beo-close" onclick="window._beoBack()" style="font-size:20px">‹</button>` : ''}
            <span>${step === 5 ? '¡Listo!' : '🎫 ' + stepTitle}</span>
          </div>
          <button class="beo-close" onclick="window._beoClose()">✕</button>
        </div>
        ${step < 5 ? `<div class="beo-progress"><div class="beo-progress-fill" style="width:${progress}%"></div></div>` : ''}
        <div class="beo-step">${content}</div>
      </div>`;
  }
  function renderStep1() {
    return MATCHES.map(m => `
      <div class="beo-match-card ${m.live?'live':''}" onclick="window._beoSelMatch(${m.id})">
        <div class="beo-mc-teams">
          <div class="beo-mc-team">${flagImg(m.h)} ${m.h}</div>
          <div class="beo-mc-vs">${m.live ? `<span style="color:#FFF;font-weight:800;font-size:18px">${m.hS} - ${m.aS}</span>` : 'vs'}</div>
          <div class="beo-mc-team">${m.a} ${flagImg(m.a)}</div>
        </div>
        <div class="beo-mc-meta">
          ${m.live ? `<span class="beo-mc-live">EN VIVO ${m.min}</span>` : `<span>📅 ${m.date} · ${m.time}</span>`}
          <span>📍 ${m.venue}</span>
        </div>
      </div>`).join('');
  }
  function renderStep2() {
    return `<div class="beo-type-grid">${BET_TYPES.map(bt => `
      <div class="beo-type-card" onclick="window._beoSelType('${bt.id}')">
        <span class="beo-tc-icon">${bt.icon}</span>
        <span class="beo-tc-label">${bt.label}</span>
        <div class="beo-tc-desc">${bt.desc}</div>
        <div class="beo-tc-odds">${bt.oddsRange}</div>
      </div>`).join('')}</div>`;
  }
  function renderStep3() {
    if(!selType || !selMatch) return '';
    const t = selType.id, m = selMatch;
    const seed = m.id * 7;
    let html = '';
    if(t === 'result') {
      html = `<div class="beo-pick-section"><div class="beo-pick-label">¿Quién gana?</div><div class="beo-pick-grid cols-3">
        ${pickBtn(m.h,'Local',(1.85+(seed%5)*0.12).toFixed(2))}${pickBtn('Empate','X',(3.20+(seed%4)*0.10).toFixed(2))}${pickBtn(m.a,'Visitante',(3.50+(seed%6)*0.25).toFixed(2))}
      </div></div>`;
    } else if(t === 'score') {
      html = `<div class="beo-pick-section"><div class="beo-pick-label">Marcador exacto</div><div class="beo-score-grid">
        ${SCORE_OPTIONS.map((s,i) => `<div class="beo-score-btn ${selPick===s?'selected':''}" onclick="window._beoPick('${s}',${SCORE_ODDS[i]})">${s}<div class="beo-sb-odds">${SCORE_ODDS[i].toFixed(2)}</div></div>`).join('')}
      </div></div>`;
    } else if(t === 'goals') {
      html = `<div class="beo-pick-section"><div class="beo-pick-label">Total de goles</div><div class="beo-pick-grid cols-2">
        ${pickBtn('Más de 2.5','⬆️ Over',1.95)}${pickBtn('Menos de 2.5','⬇️ Under',1.85)}
      </div></div><div class="beo-pick-section" style="margin-top:12px"><div class="beo-pick-label">Otras líneas</div><div class="beo-pick-grid cols-2">
        ${pickBtn('Más de 1.5','⬆️ Over 1.5',1.40)}${pickBtn('Menos de 1.5','⬇️ Under 1.5',2.80)}${pickBtn('Más de 3.5','⬆️ Over 3.5',2.60)}${pickBtn('Menos de 3.5','⬇️ Under 3.5',1.50)}
      </div></div>`;
    } else if(t === 'scorer') {
      const hSc = SCORERS[m.h]||[], aSc = SCORERS[m.a]||[];
      html = `<div class="beo-pick-section"><div class="beo-pick-label">${m.h}</div><div class="beo-scorer-list">
        ${hSc.map(s=>{const[n,o]=s.split('|');return `<div class="beo-scorer-item ${selPick===n?'selected':''}" onclick="window._beoPick('${n.replace(/'/g,"\\'")}',${o})"><div class="beo-si-name">👟 ${n}</div><div class="beo-si-odds">${parseFloat(o).toFixed(2)}</div></div>`;}).join('')}
      </div></div><div class="beo-pick-section" style="margin-top:12px"><div class="beo-pick-label">${m.a}</div><div class="beo-scorer-list">
        ${aSc.map(s=>{const[n,o]=s.split('|');return `<div class="beo-scorer-item ${selPick===n?'selected':''}" onclick="window._beoPick('${n.replace(/'/g,"\\'")}',${o})"><div class="beo-si-name">👟 ${n}</div><div class="beo-si-odds">${parseFloat(o).toFixed(2)}</div></div>`;}).join('')}
      </div></div>`;
    } else if(t === 'both') {
      html = `<div class="beo-pick-section"><div class="beo-pick-label">¿Ambos equipos anotan?</div><div class="beo-pick-grid cols-2">
        ${pickBtn('Sí','✅ Ambos marcan',1.90)}${pickBtn('No','❌ No ambos',1.90)}
      </div></div>`;
    } else if(t === 'half') {
      html = `<div class="beo-pick-section"><div class="beo-pick-label">Resultado al descanso</div><div class="beo-pick-grid cols-3">
        ${pickBtn(m.h+' HT','Local HT',(2.10+(seed%4)*0.10).toFixed(2))}${pickBtn('Empate HT','X',(2.40+(seed%3)*0.15).toFixed(2))}${pickBtn(m.a+' HT','Visit. HT',(2.80+(seed%5)*0.16).toFixed(2))}
      </div></div>`;
    } else if(t === 'cards') {
      html = `<div class="beo-pick-section"><div class="beo-pick-label">Total de tarjetas</div><div class="beo-pick-grid cols-2">
        ${pickBtn('Más de 3.5','🟨 Over 3.5',1.75)}${pickBtn('Menos de 3.5','🟨 Under 3.5',2.05)}
      </div></div><div class="beo-pick-section" style="margin-top:12px"><div class="beo-pick-label">Tarjeta roja</div><div class="beo-pick-grid cols-2">
        ${pickBtn('Sí habrá roja','🟥 Sí',3.50)}${pickBtn('No habrá roja','❌ No',1.30)}
      </div></div>`;
    } else if(t === 'corners') {
      html = `<div class="beo-pick-section"><div class="beo-pick-label">Total de córners</div><div class="beo-pick-grid cols-2">
        ${pickBtn('Más de 8.5','📐 Over 8.5',1.80)}${pickBtn('Menos de 8.5','📐 Under 8.5',2.00)}
      </div></div><div class="beo-pick-section" style="margin-top:12px"><div class="beo-pick-label">Más córners</div><div class="beo-pick-grid cols-3">
        ${pickBtn(m.h,'Local +',2.20)}${pickBtn('Iguales','Empate',3.80)}${pickBtn(m.a,'Visit. +',2.60)}
      </div></div>`;
    }
    return html + continueBtn();
  }
  function pickBtn(label, sub, odds) {
    const o = parseFloat(odds).toFixed(2);
    return `<div class="beo-pick-btn ${selPick===label?'selected':''}" onclick="window._beoPick('${label.replace(/'/g,"\\'")}',${o})">
      <div class="beo-pb-main">${label}</div><div class="beo-pb-odds">${o}</div><div class="beo-pb-sub">${sub}</div></div>`;
  }
  function continueBtn() {
    if(!selPick) return '';
    return `<div style="margin-top:20px;padding-top:16px;border-top:1px solid #1F1F1F">
      <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px;padding:10px 14px;background:#0A1A0F;border-radius:10px;border:1px solid rgba(0,230,118,0.2)">
        <span style="font-size:12px;color:#888">Tu predicción:</span>
        <span style="font-weight:800;font-size:15px;color:#00E676">${selPick} <span style="font-size:12px;opacity:0.7">× ${selOdds.toFixed(2)}</span></span>
      </div>
      <button class="beo-confirm-btn" onclick="window._beoContinue()">CONTINUAR →</button>
    </div>`;
  }
  function renderStep4() {
    if(!selMatch || !selType || !selPick) return '';
    const m = selMatch, potential = (selAmount * selOdds).toFixed(2);
    return `
      <div class="beo-summary">
        <div class="beo-sum-match"><div class="beo-sum-team">${flagImg(m.h,22)} ${m.h}</div><div class="beo-sum-vs">vs</div><div class="beo-sum-team">${m.a} ${flagImg(m.a,22)}</div></div>
        <div class="beo-sum-row"><span class="beo-sum-label">Tipo</span><span class="beo-sum-value">${selType.icon} ${selType.label}</span></div>
        <div class="beo-sum-row"><span class="beo-sum-label">Tu predicción</span><span class="beo-sum-value accent">${selPick}</span></div>
        <div class="beo-sum-row"><span class="beo-sum-label">Cuota</span><span class="beo-sum-value accent">${selOdds.toFixed(2)}</span></div>
      </div>
      <div class="beo-amount-section">
        <div class="beo-pick-label">Cantidad a apostar</div>
        <div class="beo-amount-presets">${[10,25,50,100,200].map(p=>`<button class="beo-amount-btn ${selAmount===p?'selected':''}" onclick="window._beoAmt(${p})">€${p}</button>`).join('')}</div>
        <div class="beo-amount-display"><div class="beo-ad-label">Tu apuesta</div><div class="beo-ad-amount">€${selAmount}</div></div>
        <input type="range" class="beo-amount-slider" min="5" max="500" step="5" value="${selAmount}" oninput="window._beoAmt(parseInt(this.value))">
      </div>
      <div class="beo-potential-win"><div class="beo-pw-label">Ganancia potencial</div><div class="beo-pw-amount">€${potential}</div><div class="beo-pw-detail">Cuota ${selOdds.toFixed(2)} × €${selAmount}</div></div>
      <button class="beo-confirm-btn" onclick="window._beoConfirm()">⚡ CONFIRMAR APUESTA</button>`;
  }
  function renderSuccess() {
    return `<div class="beo-success"><span class="beo-success-icon">🎉</span>
      <div class="beo-success-title">¡Apuesta registrada!</div>
      <div class="beo-success-sub">${selMatch.h} vs ${selMatch.a} — ${selType.label}</div>
      <div style="margin-top:8px;font-size:20px;font-weight:900;color:#00E676">€${selAmount} → €${(selAmount*selOdds).toFixed(2)}</div>
      <div style="margin-top:24px;display:flex;gap:10px;justify-content:center">
        <button class="beo-confirm-btn" style="width:auto;padding:14px 28px" onclick="window._beoNewAnother()">+ Otra apuesta</button>
        <button class="beo-close" style="width:auto;padding:14px 28px;border-radius:14px;font-size:13px;font-weight:700" onclick="window._beoClose()">Ver mis apuestas</button>
      </div></div>`;
  }

  /* ===== GLOBAL HANDLERS ===== */
  window._beoClose = closeBetWizard;
  window._beoBack = () => { if(step > 1) { step--; selPick=null; selOdds=0; renderOverlay(); } };
  window._beoSelMatch = id => { selMatch = MATCHES.find(m=>m.id===id); step=2; renderOverlay(); };
  window._beoSelType = id => { selType = BET_TYPES.find(bt=>bt.id===id); selPick=null; selOdds=0; step=3; renderOverlay(); };
  window._beoPick = (pick, odds) => { selPick=pick; selOdds=parseFloat(odds); renderOverlay(); };
  window._beoContinue = () => { if(selPick && selOdds > 0) { step=4; renderOverlay(); } };
  window._beoAmt = amt => { selAmount = amt; renderOverlay(); };
  window._beoNewAnother = () => { step=1; selMatch=null; selType=null; selPick=null; selOdds=0; selAmount=25; renderOverlay(); };
  window._beoOpen = openBetWizard;
  window._beoFilter = f => { filter = f; bumpVersion(); applyMyBetsIfNeeded(); };
  window._beoConfirm = () => {
    bets.unshift({
      id: Date.now(), match: `${selMatch.h} vs ${selMatch.a}`, matchId: selMatch.id,
      type: selType.id, typeName: selType.label, pick: selPick, odds: selOdds,
      amount: selAmount, status: 'pending', date: `${selMatch.date} ${selMatch.time}`
    });
    saveBets();
    step = 5;
    renderOverlay();
    applyMyBetsIfNeeded();
  };

  /* ===== MYBETS SECTION — STABLE INJECTION (NO FLICKER) ===== */
  function getStats() {
    const won = bets.filter(b=>b.status==='won'), lost = bets.filter(b=>b.status==='lost'), pend = bets.filter(b=>b.status==='pending');
    const totalBet = bets.reduce((s,b)=>s+b.amount,0);
    const totalWon = won.reduce((s,b)=>s+(b.amount*b.odds),0);
    return {totalBet, totalWon, profit:totalWon-totalBet, winRate:won.length+lost.length>0?Math.round(won.length/(won.length+lost.length)*100):0,
      pending:pend.length, won:won.length, lost:lost.length, total:bets.length};
  }

  function buildMyBetsHTML() {
    const s = getStats();
    const tabs = [{id:'all',label:'Todas',count:s.total},{id:'pending',label:'Activas',count:s.pending},{id:'won',label:'Ganadas',count:s.won},{id:'lost',label:'Perdidas',count:s.lost}];
    const filtered = filter === 'all' ? bets : bets.filter(b=>b.status===filter);
    let cardsHtml = '';
    if(filtered.length === 0) {
      cardsHtml = `<div class="beo-empty"><span class="beo-empty-icon">🎫</span><div class="beo-empty-text">${filter==='all'?'Aún no tienes apuestas':'No hay apuestas en esta categoría'}</div><button class="beo-empty-cta" onclick="window._beoOpen()">+ Nueva apuesta</button></div>`;
    } else {
      cardsHtml = filtered.map(b => {
        const potential = (b.amount*b.odds).toFixed(2), profitAmt = ((b.amount*b.odds)-b.amount).toFixed(0);
        const statusLabel = b.status==='pending'?'Pendiente':b.status==='won'?'Ganada':'Perdida';
        const typeIcon = BET_TYPES.find(bt=>bt.id===b.type)?.icon || '⚽';
        return `<div class="beo-bet-card ${b.status}"><div class="beo-bc-status-bar"></div><div class="beo-bc-body">
          <div class="beo-bc-top"><div><div class="beo-bc-match">${b.match}</div><div class="beo-bc-type">${typeIcon} ${b.typeName||b.type} · ${b.date||''}</div></div><span class="beo-bc-badge">${statusLabel}</span></div>
          <div class="beo-bc-pick-row"><span class="beo-bc-pick">${b.pick}</span><span class="beo-bc-odds">×${parseFloat(b.odds).toFixed(2)}</span></div>
          <div class="beo-bc-bottom"><span class="beo-bc-amount">Apuesta: €${b.amount}</span>
            ${b.status==='won'?`<span class="beo-bc-profit">+€${profitAmt} ✓</span>`:b.status==='lost'?`<span style="color:#F44336;font-weight:700;font-size:14px">-€${b.amount}</span>`:`<span class="beo-bc-potential">→ €${potential}</span>`}
          </div></div></div>`;
      }).join('');
    }
    return `<div class="beo-stats-grid">
        <div class="beo-stat-card total"><div class="beo-sc-label">Apostado</div><div class="beo-sc-value">€${s.totalBet}</div></div>
        <div class="beo-stat-card won"><div class="beo-sc-label">Ganado</div><div class="beo-sc-value">€${s.totalWon.toFixed(0)}</div></div>
        <div class="beo-stat-card rate"><div class="beo-sc-label">% Acierto</div><div class="beo-sc-value" style="color:#2196F3">${s.winRate}%</div></div>
        <div class="beo-stat-card profit"><div class="beo-sc-label">Balance</div><div class="beo-sc-value" style="color:${s.profit>=0?'#4CAF50':'#F44336'}">${s.profit>=0?'+':''}€${s.profit.toFixed(0)}</div></div>
      </div>
      <div class="beo-filter-tabs">${tabs.map(t=>`<div class="beo-filter-tab ${filter===t.id?'active':''}" onclick="window._beoFilter('${t.id}')">${t.label} <span class="beo-ft-count">${t.count}</span></div>`).join('')}</div>
      ${cardsHtml}`;
  }

  function applyMyBetsIfNeeded() {
    if(!_mybetsActive) return;
    if(_lastRenderedVersion === _dataVersion && _injectedWrapper && _injectedWrapper.parentNode) return; // SKIP — no changes
    if(!_injectedWrapper || !_injectedWrapper.parentNode) {
      // Need to find insertion point and create wrapper
      const root = document.getElementById('root');
      if(!root) return;
      let headerRow = null;
      root.querySelectorAll('button').forEach(btn => {
        if(btn.textContent.includes('Nueva Apuesta') || btn.textContent.includes('New Bet')) {
          let p = btn.parentElement;
          while(p && p !== root) {
            if(p.style && p.style.display === 'flex' && p.querySelector('span')) { headerRow = p; break; }
            p = p.parentElement;
          }
        }
      });
      if(!headerRow) return;
      const container = headerRow.parentElement;
      // Hide React-rendered bet children
      let afterHeader = false;
      Array.from(container.children).forEach(child => {
        if(child === headerRow || child.contains(headerRow)) { afterHeader = true; return; }
        if(afterHeader && !child.id) { child.style.display = 'none'; child.dataset.beoHidden = '1'; }
      });
      // Create persistent wrapper
      _injectedWrapper = document.createElement('div');
      _injectedWrapper.id = 'beo-mybets-inject';
      container.appendChild(_injectedWrapper);
    }
    // Update content (no remove/recreate, just innerHTML update)
    _injectedWrapper.innerHTML = buildMyBetsHTML();
    _lastRenderedVersion = _dataVersion;
  }

  function cleanupMyBets() {
    if(_injectedWrapper && _injectedWrapper.parentNode) {
      _injectedWrapper.parentNode.removeChild(_injectedWrapper);
    }
    _injectedWrapper = null;
    _lastRenderedVersion = -1;
    // Restore hidden React elements
    document.querySelectorAll('[data-beo-hidden]').forEach(el => { el.style.display = ''; delete el.dataset.beoHidden; });
  }

  /* ===== DETECT MYBETS TAB — lightweight check ===== */
  function isMybetsVisible() {
    const root = document.getElementById('root');
    if(!root) return false;
    const spans = root.querySelectorAll('span');
    for(let i = 0; i < spans.length; i++) {
      const s = spans[i];
      if((s.textContent === 'Mis Apuestas' || s.textContent === 'My Bets') &&
         s.style && parseInt(s.style.fontWeight) >= 800) {
        const r = s.getBoundingClientRect();
        if(r.width > 0 && r.height > 0) return true;
      }
    }
    return false;
  }

  // Check tab state only on actual navigation (not constantly)
  let _checkTimer = null;
  function scheduleCheck() {
    if(_checkTimer) return;
    _checkTimer = setTimeout(() => {
      _checkTimer = null;
      const visible = isMybetsVisible();
      if(visible && !_mybetsActive) {
        _mybetsActive = true;
        bumpVersion(); // force first render
        applyMyBetsIfNeeded();
      } else if(!visible && _mybetsActive) {
        _mybetsActive = false;
        cleanupMyBets();
      }
    }, 150);
  }

  // Use a single MutationObserver with debounced check
  const obs = new MutationObserver(scheduleCheck);
  obs.observe(document.body, {childList:true, subtree:true});

  /* ===== INTERCEPT CLICKS ===== */
  document.addEventListener('click', function(e) {
    const btn = e.target.closest('button');
    if(!btn || btn.closest('#bet-enhance-overlay') || btn.classList.contains('beo-empty-cta') || btn.classList.contains('beo-confirm-btn')) return;
    const text = btn.textContent.trim();
    if(text.includes('Nueva Apuesta') || text.includes('New Bet') || text.includes('¡Haz tu primera predicción') ||
       text.includes('PREDECIR') || text.includes('APOSTAR') || text === '+ Apuesta' || text === '+ Bet' ||
       text === 'Apostar' || text === 'Bet' || text.includes('Predecir') || text.includes('Predict')) {
      e.preventDefault(); e.stopPropagation(); e.stopImmediatePropagation();
      openBetWizard();
    }
  }, true);

  /* Suppress original modal */
  const modalObs = new MutationObserver(muts => {
    muts.forEach(mut => mut.addedNodes.forEach(node => {
      if(node.nodeType !== 1 || !node.style) return;
      if(node.style.position === 'fixed' && parseInt(node.style.zIndex) >= 100 && parseInt(node.style.zIndex) < 9000) {
        const t = node.textContent || '';
        if((t.includes('Resultado') || t.includes('Result')) && (t.includes('Goleador') || t.includes('Scorer'))) {
          node.style.display = 'none';
          if(step === 0) openBetWizard();
        }
      }
    }));
  });
  modalObs.observe(document.body, {childList:true, subtree:true});

  console.log('[QuinielaMundial 2026] Betting Enhancement v2.1 loaded (no-flicker)');
})();
</script>

@keyframes fySlideUp{from{opacity:0;transform:translateY(16px)}to{opacity:1;transform:translateY(0)}}
@keyframes fyPulse{0%,100%{opacity:1}50%{opacity:.3}}
@keyframes fyBounce{0%{transform:scale(0)}50%{transform:scale(1.15)}100%{transform:scale(1)}}
@keyframes fyGlow{0%,100%{box-shadow:0 0 8px rgba(0,230,118,.15)}50%{box-shadow:0 0 20px rgba(0,230,118,.3)}}
@keyframes fyShine{0%{left:-100%}100%{left:200%}}
@keyframes fyFloat{0%,100%{transform:translateY(0)}50%{transform:translateY(-3px)}}
@keyframes fyCountdown{0%{color:#FF4444}50%{color:#FF8A65}100%{color:#FF4444}}

/* ═══ CONTAINER ═══ */
.fy-wrap{max-width:430px;margin:0 auto;min-height:100vh;padding:0 0 100px;position:relative}



/* ═══ HEADER ═══ */
.fy-header{position:sticky;top:0;z-index:50;padding:16px 16px 16px;background:linear-gradient(180deg,#0D0D0D 85%,transparent);display:flex;align-items:center;justify-content:space-between}
.fy-header-left{display:flex;align-items:center;gap:10px}
.fy-back{width:34px;height:34px;border-radius:50%;background:#1A1A1A;border:1px solid #2A2A2A;color:#888;font-size:16px;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .15s}
.fy-back:hover{background:#222;color:#fff}
.fy-header-title{font-size:18px;font-weight:900;color:#fff}
.fy-header-sub{font-size:10px;color:#666;margin-top:1px}
.fy-coins{display:flex;align-items:center;gap:4px;background:rgba(255,215,0,.06);border:1px solid rgba(255,215,0,.15);border-radius:20px;padding:5px 11px}
.fy-coins-val{font-size:12px;font-weight:800;color:#FFD700}

/* ═══ FOMO BAR ═══ */
.fy-fomo{margin:8px 16px 20px;background:#141414;border:1px solid #252525;border-radius:14px;padding:16px 16px;position:relative;overflow:hidden}
.fy-fomo::after{content:'';position:absolute;top:0;left:-100%;width:40%;height:100%;background:linear-gradient(90deg,transparent,rgba(0,230,118,.02),transparent);animation:fyShine 4s infinite}
.fy-fomo-deadline{display:flex;align-items:center;justify-content:space-between}
.fy-fomo-dot{width:7px;height:7px;border-radius:50%;background:#FF4444;animation:fyPulse 1.2s infinite;flex-shrink:0}
.fy-fomo-label{font-size:10px;font-weight:700;color:#FF4444;letter-spacing:.8px;text-transform:uppercase}
.fy-fomo-sub{font-size:9px;color:#666;margin-top:2px}
.fy-timer{display:flex;gap:3px}
.fy-timer-box{text-align:center}
.fy-timer-num{background:#000;border:1px solid rgba(255,68,68,.15);border-radius:6px;padding:4px 6px;min-width:30px;font-size:15px;font-weight:900;color:#fff;font-variant-numeric:tabular-nums}
.fy-timer-lbl{font-size:6px;color:#555;letter-spacing:1px;margin-top:1px}
.fy-social{display:flex;gap:8px;margin-top:14px}
.fy-social-item{flex:1;background:rgba(255,255,255,.02);border-radius:8px;padding:8px 8px;border:1px solid rgba(255,255,255,.04)}
.fy-social-val{font-size:14px;font-weight:900;color:#fff}
.fy-social-lbl{font-size:7px;color:#666;margin-top:1px}

/* ═══ INTERNAL NAV ═══ */
.fy-nav{display:flex;gap:6px;margin:0 16px 22px;overflow-x:auto;-webkit-overflow-scrolling:touch;scrollbar-width:none}
.fy-nav::-webkit-scrollbar{display:none}
.fy-nav-btn{padding:8px 16px;border-radius:20px;border:1px solid #252525;background:#141414;color:#888;font-weight:700;font-size:11px;cursor:pointer;white-space:nowrap;transition:all .15s;display:flex;align-items:center;gap:5px;flex-shrink:0;position:relative}
.fy-nav-btn.active{background:#00E676;border-color:#00E676;color:#000}
.fy-nav-btn .fy-badge{position:absolute;top:-4px;right:-4px;background:#FF4444;color:#fff;font-size:7px;font-weight:800;border-radius:5px;padding:1px 4px;min-width:12px;text-align:center}

/* ═══ CARDS ═══ */
.fy-card{background:#141414;border:1px solid #1F1F1F;border-radius:14px;margin:0 16px 20px;overflow:hidden;transition:all .15s}
.fy-card:active{transform:scale(.985)}
.fy-card-pad{padding:18px 16px}
.fy-card-header{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.fy-card-title{font-size:15px;font-weight:900;color:#fff}
.fy-card-action{font-size:11px;font-weight:700;color:#00E676;cursor:pointer}

/* ═══ PLAYER AVATAR (flag-based) ═══ */
.fy-player-av{position:relative;width:38px;height:38px;border-radius:50%;overflow:hidden;border:2px solid #333;flex-shrink:0}
.fy-player-av img{width:100%;height:100%;object-fit:cover}
.fy-player-av .fy-initials{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:900;color:#fff;text-shadow:0 1px 4px rgba(0,0,0,.8);background:rgba(0,0,0,.35)}
.fy-player-av.por{border-color:#FF9800}.fy-player-av.def{border-color:#42A5F5}.fy-player-av.med{border-color:#66BB6A}.fy-player-av.del{border-color:#EF5350}
.fy-player-av.captain{border-color:#FFD700;box-shadow:0 0 10px rgba(255,215,0,.3)}
.fy-player-av.hot::after{content:'';position:absolute;inset:-2px;border-radius:50%;border:2px solid transparent;background:linear-gradient(135deg,#FF4444,#FF9800,#FF4444) border-box;mask:linear-gradient(#fff 0 0) padding-box,linear-gradient(#fff 0 0);mask-composite:xor;-webkit-mask-composite:xor;animation:fyPulse 2s infinite}
.fy-pos-badge{position:absolute;bottom:-1px;right:-1px;font-size:6px;font-weight:900;color:#fff;border-radius:3px;padding:1px 3px;line-height:1;z-index:2}
.fy-pos-badge.por{background:#FF9800}.fy-pos-badge.def{background:#42A5F5}.fy-pos-badge.med{background:#66BB6A}.fy-pos-badge.del{background:#EF5350}

/* ═══ PLAYER ROW ═══ */
.fy-player-row{display:flex;align-items:center;gap:10px;padding:12px 12px;background:#0D0D0D;border-radius:10px;margin-bottom:8px;cursor:pointer;transition:all .15s;border:1px solid transparent}
.fy-player-row:active{transform:scale(.98)}
.fy-player-row.selected{border-color:#00E676;background:rgba(0,230,118,.04)}
.fy-player-row.inxi{border-color:#00E676;background:rgba(0,230,118,.06)}
.fy-player-name{font-size:13px;font-weight:700;color:#E8E8E8;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.fy-player-meta{font-size:9px;color:#666;margin-top:1px}
.fy-player-val{font-size:13px;font-weight:900;color:#00E676;white-space:nowrap}
.fy-player-str{font-size:9px;color:#FFD700;font-weight:700}
.fy-hot-tag{font-size:7px;background:rgba(255,68,68,.12);color:#FF4444;padding:1px 5px;border-radius:3px;font-weight:800}

/* ═══ PITCH VIEW ═══ */
.fy-pitch{position:relative;width:100%;aspect-ratio:3/4;border-radius:14px;overflow:hidden;margin:0 16px 14px;background:linear-gradient(180deg,#0B4D1A 0%,#0A6B22 15%,#0B4D1A 30%,#0A6B22 45%,#0B4D1A 60%,#0A6B22 75%,#0B4D1A 90%,#0A6B22 100%);border:2px solid rgba(255,255,255,.08);max-width:calc(100% - 32px)}
.fy-pitch-lines{position:absolute;inset:0;pointer-events:none}
.fy-pitch-player{position:absolute;display:flex;flex-direction:column;align-items:center;gap:2px;transform:translate(-50%,-50%);cursor:pointer;z-index:5;transition:all .2s}
.fy-pitch-player:active{transform:translate(-50%,-50%) scale(.9)}
.fy-pitch-player .fy-pp-circle{width:36px;height:36px;border-radius:50%;overflow:hidden;border:2px solid rgba(255,255,255,.3);position:relative;background:#000}
.fy-pitch-player .fy-pp-circle img{width:100%;height:100%;object-fit:cover}
.fy-pitch-player .fy-pp-init{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:11px;font-weight:900;color:#fff;text-shadow:0 1px 3px rgba(0,0,0,.7);background:rgba(0,0,0,.3)}
.fy-pitch-player .fy-pp-name{font-size:8px;font-weight:800;color:#fff;text-shadow:0 1px 4px rgba(0,0,0,.9);max-width:60px;text-align:center;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;background:rgba(0,0,0,.5);padding:1px 4px;border-radius:3px}
.fy-pitch-player .fy-pp-crown{position:absolute;top:-8px;left:50%;transform:translateX(-50%);font-size:12px;z-index:10;filter:drop-shadow(0 1px 2px rgba(0,0,0,.5))}
.fy-pitch-player.empty .fy-pp-circle{border:2px dashed rgba(255,255,255,.2);background:rgba(0,0,0,.3)}
.fy-pitch-player.empty .fy-pp-init{color:rgba(255,255,255,.3);font-size:16px}

/* ═══ FORMATION SELECTOR ═══ */
.fy-formation-bar{display:flex;gap:4px;margin:0 16px 10px;overflow-x:auto;scrollbar-width:none}
.fy-formation-bar::-webkit-scrollbar{display:none}
.fy-formation-btn{padding:6px 12px;border-radius:16px;border:1px solid #333;background:transparent;color:#888;font-weight:700;font-size:10px;cursor:pointer;white-space:nowrap;transition:all .15s;flex-shrink:0}
.fy-formation-btn.active{background:#00E676;border-color:#00E676;color:#000}

/* ═══ MATCH PREDICT CARD ═══ */
.fy-match-card{display:flex;align-items:center;gap:8px;padding:14px 14px;background:#141414;border:1px solid #1F1F1F;border-radius:12px;margin:0 16px 10px;cursor:pointer;transition:all .15s;position:relative;overflow:hidden}
.fy-match-card:active{transform:scale(.985)}
.fy-match-card.done{border-color:rgba(0,230,118,.2);background:rgba(0,230,118,.02)}
.fy-match-card .fy-mc-flag{width:28px;height:19px;border-radius:3px;object-fit:cover;flex-shrink:0}
.fy-match-card .fy-mc-team{font-size:12px;font-weight:700;color:#E8E8E8;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.fy-match-card .fy-mc-vs{font-size:10px;color:#555;text-align:center;min-width:40px}
.fy-match-card .fy-mc-time{text-align:center;min-width:50px}
.fy-match-card .fy-mc-badge{font-size:8px;font-weight:800;padding:4px 8px;border-radius:6px;text-transform:uppercase;letter-spacing:.3px}
.fy-match-card .fy-mc-badge.pending{background:rgba(0,188,212,.1);color:#00BCD4;animation:fyPulse 2.5s infinite}
.fy-match-card .fy-mc-badge.done{background:rgba(0,230,118,.1);color:#00E676}

/* ═══ CHIP CARD ═══ */
.fy-chip-card{display:flex;align-items:center;gap:14px;padding:18px;background:#141414;border:1px solid #1F1F1F;border-radius:14px;margin:0 16px 14px;transition:all .15s}
.fy-chip-card.used{opacity:.4}
.fy-chip-icon{font-size:34px;flex-shrink:0}
.fy-chip-info{flex:1;min-width:0}
.fy-chip-name{font-size:14px;font-weight:900;color:#fff}
.fy-chip-desc{font-size:10px;color:#888;margin-top:2px;line-height:1.4}
.fy-chip-uses{font-size:9px;color:#666;margin-top:4px}
.fy-chip-activate{padding:8px 16px;border-radius:10px;border:1px solid rgba(0,230,118,.3);background:rgba(0,230,118,.08);color:#00E676;font-weight:800;font-size:11px;cursor:pointer;transition:all .15s;flex-shrink:0}
.fy-chip-activate:active{transform:scale(.95)}

/* ═══ RANK ROW ═══ */
.fy-rank-row{display:flex;align-items:center;gap:10px;padding:12px 14px;background:#141414;border:1px solid #1F1F1F;border-radius:12px;margin:0 16px 5px;transition:all .15s}
.fy-rank-row.me{border-color:rgba(0,230,118,.2);background:rgba(0,230,118,.03)}
.fy-rank-num{min-width:26px;text-align:center;font-size:14px;font-weight:900;color:#555}
.fy-rank-av{width:32px;height:32px;border-radius:50%;object-fit:cover;border:1px solid #333}
.fy-rank-name{font-size:13px;font-weight:700;color:#E8E8E8}
.fy-rank-gw{font-size:9px;color:#666}
.fy-rank-pts{font-size:16px;font-weight:900;color:#fff;text-align:right}
.fy-rank-streak{font-size:9px;color:#FFD700;font-weight:700}

/* ═══ PREDICT DETAIL ═══ */
.fy-predict-header{margin:0 16px 12px;background:#141414;border:1px solid #1F1F1F;border-radius:14px;padding:16px;display:flex;align-items:center;justify-content:space-between}
.fy-predict-team{text-align:center;flex:1}
.fy-predict-team img{width:48px;height:33px;border-radius:4px;object-fit:cover;margin-bottom:4px}
.fy-predict-team-name{font-size:14px;font-weight:900;color:#fff}
.fy-predict-team-schema{font-size:10px;color:#888;margin-top:2px}
.fy-predict-vs{text-align:center;padding:0 12px}
.fy-predict-vs-time{font-size:18px;font-weight:900;color:#555}
.fy-predict-vs-date{font-size:9px;color:#444}
.fy-predict-vs-venue{font-size:8px;color:#333;margin-top:2px}
.fy-team-tabs{display:flex;gap:6px;margin:0 16px 12px}
.fy-team-tab{flex:1;display:flex;align-items:center;justify-content:center;gap:6px;padding:10px;border-radius:10px;border:1px solid #252525;background:#141414;color:#888;font-weight:700;font-size:12px;cursor:pointer;transition:all .15s}
.fy-team-tab.active{border-color:rgba(0,230,118,.3);background:rgba(0,230,118,.05);color:#00E676}
.fy-team-tab img{width:22px;height:15px;border-radius:2px;object-fit:cover}
.fy-pos-group-label{font-size:9px;font-weight:700;letter-spacing:1px;text-transform:uppercase;margin:0 16px 6px;padding-left:4px}
.fy-pos-group-label.por{color:#FF9800}.fy-pos-group-label.def{color:#42A5F5}.fy-pos-group-label.med{color:#66BB6A}.fy-pos-group-label.del{color:#EF5350}
.fy-predict-player{display:flex;align-items:center;gap:8px;padding:8px 12px;margin:0 16px 4px;background:#141414;border:1px solid #1F1F1F;border-radius:10px;cursor:pointer;transition:all .12s}
.fy-predict-player:active{transform:scale(.98)}
.fy-predict-player.selected{border-color:#00E676;background:rgba(0,230,118,.05)}
.fy-predict-player .fy-pp-check{width:20px;height:20px;border-radius:50%;border:2px solid #333;display:flex;align-items:center;justify-content:center;font-size:11px;transition:all .12s;flex-shrink:0}
.fy-predict-player.selected .fy-pp-check{border-color:#00E676;background:#00E676;color:#000}

/* ═══ SCORING TABLE ═══ */
.fy-score-grid{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin:0 16px 22px}
.fy-score-row{display:flex;justify-content:space-between;padding:6px 10px;border-radius:6px}
.fy-score-row:nth-child(odd){background:rgba(255,255,255,.015)}
.fy-score-label{font-size:10px;color:#999}.fy-score-val{font-size:10px;font-weight:800}
.fy-score-val.pos{color:#00E676}.fy-score-val.neg{color:#FF4444}

/* ═══ CONFIRM BTN ═══ */
.fy-confirm{display:block;width:calc(100% - 32px);margin:14px 16px;padding:16px;border-radius:14px;border:none;font-weight:900;font-size:15px;cursor:pointer;transition:all .15s;text-transform:uppercase;letter-spacing:.5px}
.fy-confirm:active{transform:scale(.97)}
.fy-confirm.primary{background:linear-gradient(135deg,#00E676,#00C853);color:#000;box-shadow:0 4px 20px rgba(0,230,118,.25)}
.fy-confirm.disabled{background:#1A1A1A;color:#555;cursor:not-allowed;box-shadow:none}

/* ═══ SECTION TITLE ═══ */
.fy-section{margin:16px 16px 12px;display:flex;align-items:center;justify-content:space-between}
.fy-section-title{font-size:17px;font-weight:900;color:#fff}
.fy-section-sub{font-size:10px;color:#888;margin-top:1px}
.fy-section-right{font-size:11px;font-weight:700;color:#00E676;cursor:pointer}

/* ═══ INFO BOX ═══ */
.fy-info{margin:16px 16px 24px;background:rgba(255,215,0,.04);border:1px solid rgba(255,215,0,.12);border-radius:12px;padding:16px 16px}
.fy-info-title{font-size:11px;font-weight:700;color:#FFD700;margin-bottom:4px}
.fy-info-text{font-size:10px;color:#999;line-height:1.6}

/* ═══ DUEL CARD ═══ */
.fy-duel-card{margin:0 16px 8px;background:#141414;border:1px solid #1F1F1F;border-radius:14px;padding:14px 16px;overflow:hidden}
.fy-duel-match{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
.fy-duel-match img{width:22px;height:15px;border-radius:2px;object-fit:cover}
.fy-duel-match-name{font-size:12px;font-weight:700;color:#E8E8E8}
.fy-duel-cta{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,61,0,.25);background:rgba(255,61,0,.06);color:#FF6E40;font-weight:800;font-size:12px;cursor:pointer;transition:all .15s;text-align:center}
.fy-duel-cta:active{transform:scale(.97)}

/* ═══ TOAST ═══ */
.fy-toast{position:fixed;top:16px;left:50%;transform:translateX(-50%);z-index:9999;padding:10px 22px;border-radius:10px;font-size:12px;font-weight:800;box-shadow:0 8px 30px rgba(0,0,0,.5);animation:fyBounce .3s ease;max-width:90%;text-align:center;font-family:'Outfit',system-ui,sans-serif}
.fy-toast.success{background:#00E676;color:#000}.fy-toast.error{background:#FF4444;color:#fff}.fy-toast.info{background:#00BCD4;color:#000}

/* ═══ SEARCH ═══ */
.fy-search{display:block;width:calc(100% - 32px);margin:0 16px 10px;background:#0D0D0D;border:1px solid #252525;border-radius:10px;padding:10px 14px;color:#fff;font-size:12px;font-family:'Outfit',system-ui,sans-serif;outline:none;transition:border-color .15s}
.fy-search:focus{border-color:#00E676}
.fy-search::placeholder{color:#555}

/* ═══ POS FILTER ═══ */
.fy-pos-filter{display:flex;gap:4px;margin:0 16px 10px}
.fy-pos-btn{flex:1;padding:7px;border-radius:8px;border:1px solid #333;background:transparent;color:#888;font-weight:700;font-size:9px;cursor:pointer;text-align:center;transition:all .12s}
.fy-pos-btn.active{background:#00E676;border-color:#00E676;color:#000}

/* ═══ BUDGET BAR ═══ */
.fy-budget-bar{display:flex;align-items:center;gap:8px;margin:0 16px 10px;padding:10px 14px;background:#141414;border:1px solid #1F1F1F;border-radius:10px}
.fy-budget-track{flex:1;height:4px;background:#252525;border-radius:2px;overflow:hidden}
.fy-budget-fill{height:100%;border-radius:2px;transition:width .3s ease}
.fy-budget-val{font-size:14px;font-weight:900;color:#00E676;white-space:nowrap}
.fy-budget-lbl{font-size:9px;color:#666}

/* ═══ SQUAD CHIPS ═══ */
.fy-squad-chips{display:flex;gap:4px;flex-wrap:wrap;margin:0 16px 12px}
.fy-squad-chip{display:flex;align-items:center;gap:4px;background:#1A1A1A;border:1px solid #252525;border-radius:8px;padding:4px 8px;font-size:10px;cursor:pointer;transition:all .12s}
.fy-squad-chip:hover{border-color:#FF4444}
.fy-squad-chip img{width:16px;height:11px;border-radius:1px;object-fit:cover}
.fy-squad-chip-name{font-weight:700;color:#E8E8E8;max-width:60px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.fy-squad-chip-x{color:#FF4444;font-weight:900;font-size:9px;cursor:pointer}
.fy-squad-chip.cap{border-color:rgba(255,215,0,.3)}

/* ═══ POS COUNTERS ═══ */
.fy-pos-counts{display:flex;gap:5px;margin:0 16px 10px}
.fy-pos-count{flex:1;text-align:center;border-radius:8px;padding:8px 4px;border:1px solid #252525}
.fy-pos-count-val{font-size:15px;font-weight:900}
.fy-pos-count-lbl{font-size:8px;color:#888;margin-top:1px}
.fy-pos-count.ok .fy-pos-count-val{color:#00E676}
.fy-pos-count.por{background:rgba(255,152,0,.04);border-color:rgba(255,152,0,.15)}
.fy-pos-count.def{background:rgba(66,165,245,.04);border-color:rgba(66,165,245,.15)}
.fy-pos-count.med{background:rgba(102,187,106,.04);border-color:rgba(102,187,106,.15)}
.fy-pos-count.del{background:rgba(239,83,80,.04);border-color:rgba(239,83,80,.15)}

/* ═══ USER STAT CARD ═══ */
.fy-my-stat{text-align:center;margin:0 16px 14px;background:linear-gradient(135deg,rgba(0,230,118,.04),#141414);border:1px solid rgba(0,230,118,.12);border-radius:16px;padding:20px}
.fy-my-stat-pos{font-size:38px;font-weight:900;color:#00E676}
.fy-my-stat-move{font-size:12px;font-weight:700;color:#00E676;margin-top:2px}
.fy-my-stat-pts{font-size:11px;color:#888;margin-top:4px}

/* Stagger helper */
[data-fy-i]{animation:fySlideUp .3s ease both}

/* ═══ EMPTY STATE ═══ */
.fy-empty{text-align:center;padding:40px 20px;margin:0 16px}
.fy-empty-icon{font-size:48px;margin-bottom:12px;opacity:.5}
.fy-empty-text{font-size:14px;color:#666;margin-bottom:16px}

/* Override scrollbar */
#fantasy-overlay::-webkit-scrollbar{width:0}

/* ═══ AGGRESSIVE SPACING v3 ═══ */
#fantasy-overlay .fy-header{padding:18px 16px 18px !important}
#fantasy-overlay .fy-fomo{margin:10px 16px 22px !important;padding:16px !important}

  // ═══ TOAST ═══
  function showToast(msg, type='info'){
    clearTimeout(_toastTimer);
    const existing = _overlay.querySelector('.fy-toast');
    if(existing) existing.remove();
    const t = document.createElement('div');
    t.className = `fy-toast ${type}`;
    t.textContent = msg;
    _overlay.appendChild(t);
    _toastTimer = setTimeout(()=> t.remove(), 2500);
  }

  // ═══ RENDER ENGINE ═══
  function render(){
    if(!_overlay) return;
    const wrap = _overlay.querySelector('.fy-wrap') || (()=>{
      const w = document.createElement('div'); w.className='fy-wrap'; _overlay.appendChild(w); return w;
    })();

    let html = '';
    switch(ui.view){
      case 'hub': html = renderHub(); break;
      case 'squad': html = renderSquad(); break;
      case 'pitch': html = renderPitch(); break;
      case 'predict-list': html = renderPredictList(); break;
      case 'predict-detail': html = renderPredictDetail(); break;
      case 'chips': html = renderChips(); break;
      case 'duels': html = renderDuels(); break;
      case 'ranking': html = renderRanking(); break;
      case 'scoring': html = renderScoring(); break;
      default: html = renderHub();
    }
    wrap.innerHTML = html;
    bindEvents(wrap);
  }

  // ═══ EVENT BINDING ═══
  function bindEvents(wrap){
    wrap.addEventListener('click', function(e){
      const btn = e.target.closest('[data-action]');
      if(!btn) return;
      const action = btn.dataset.action;
      POP();

      switch(action){
        case 'close': close(); break;
        case 'back':
          ui.view = ui.prevView || 'hub';
          ui.prevView = 'hub';
          render();
          break;
        case 'back-predict':
          ui.view = 'predict-list';
          ui.predXI = [];
          render();
          break;
        case 'nav':
          ui.prevView = ui.view;
          ui.view = btn.dataset.view;
          render();
          _overlay.scrollTo(0,0);
          break;
        case 'filter':
          ui.filter = btn.dataset.val;
          render();
          break;
        case 'search': break; // handled by input event
        case 'add': {
          const pid = parseInt(btn.dataset.pid);
          const p = allPlayers().find(x=>x.id===pid);
          if(!p) break;
          if(state.squad.length>=15){showToast('Selección completa (15 máx)','error');break;}
          if(state.squad.find(x=>x.id===pid)){showToast('Ya está en tu selección','error');break;}
          const nc = state.squad.filter(x=>x.nation===p.nation).length;
          if(nc>=3){showToast('Máx 3 jugadores por selección','error');break;}
          if(state.budget<p.v){showToast('Sin presupuesto suficiente','error');break;}
          state.squad.push(p);
          state.budget -= p.v;
          saveState();
          showToast(`✅ ${p.n} convocado a tu selección`,'success');
          render();
          break;
        }
        case 'drop': {
          const pid = parseInt(btn.dataset.pid);
          const p = state.squad.find(x=>x.id===pid);
          if(p){
            state.squad = state.squad.filter(x=>x.id!==pid);
            state.budget += p.v;
            if(state.captainId===pid) state.captainId=null;
            if(state.viceCaptainId===pid) state.viceCaptainId=null;
            saveState();
            render();
          }
          break;
        }
        case 'formation':
          state.formation = btn.dataset.val;
          saveState();
          render();
          break;
        case 'pitch-player': {
          const pid = parseInt(btn.dataset.pid);
          if(state.captainId===pid){
            state.captainId=null;
            showToast('Capitán removido','info');
          } else if(state.viceCaptainId===pid){
            state.viceCaptainId=null;
            showToast('Vice-capitán removido','info');
          } else if(!state.captainId){
            state.captainId=pid;
            showToast('👑 Capitán asignado (×2 puntos)','success');
          } else if(!state.viceCaptainId){
            state.viceCaptainId=pid;
            showToast('⭐ Vice-capitán asignado (×1.5)','success');
          } else {
            showToast('Ya tienes capitán y vice. Toca uno para quitarlo.','info');
          }
          saveState();
          render();
          break;
        }
        case 'predict': {
          const mid = btn.dataset.mid;
          const m = MATCHDAYS[0].matches.find(x=>x.id===mid);
          if(m){
            ui.predMatch = m;
            ui.predTeam = 'home';
            const existing = state.predictions[mid]?.[m.h];
            ui.predXI = existing?.xi ? [...existing.xi] : [];
            ui.predForm = existing?.formation || TEAMS[m.h]?.schema || '4-3-3';
            ui.prevView = ui.view;
            ui.view = 'predict-detail';
            render();
            _overlay.scrollTo(0,0);
          }
          break;
        }
        case 'pred-team': {
          ui.predTeam = btn.dataset.val;
          const m = ui.predMatch;
          const selName = ui.predTeam==='away'?m.a:m.h;
          const existing = state.predictions[m.id]?.[selName];
          ui.predXI = existing?.xi ? [...existing.xi] : [];
          ui.predForm = existing?.formation || TEAMS[selName]?.schema || '4-3-3';
          render();
          break;
        }
        case 'pred-form':
          ui.predForm = btn.dataset.val;
          render();
          break;
        case 'pred-toggle': {
          const pid = parseInt(btn.dataset.pid);
          if(ui.predXI.includes(pid)) ui.predXI = ui.predXI.filter(x=>x!==pid);
          else if(ui.predXI.length<11) ui.predXI.push(pid);
          render();
          break;
        }
        case 'save-pred': {
          if(ui.predXI.length!==11){showToast('Selecciona exactamente 11 titulares','error');break;}
          const m = ui.predMatch;
          const selName = ui.predTeam==='away'?m.a:m.h;
          if(!state.predictions[m.id]) state.predictions[m.id]={};
          state.predictions[m.id][selName] = {xi:[...ui.predXI], formation:ui.predForm};
          saveState();
          showToast(`✅ Predicción guardada: ${selName}`,'success');

          // Auto-switch to other team
          const otherKey = ui.predTeam==='home'?'away':'home';
          const otherName = otherKey==='away'?m.a:m.h;
          if(TEAMS[otherName] && !state.predictions[m.id][otherName]){
            ui.predTeam = otherKey;
            ui.predXI = [];
            ui.predForm = TEAMS[otherName]?.schema || '4-3-3';
            render();
          } else {
            ui.view = 'predict-list';
            render();
          }
          break;
        }
        case 'use-chip': {
          const cid = btn.dataset.cid;
          const chip = state.chips.find(c=>c.id===cid);
          if(chip && chip.uses<chip.total){
            chip.uses++;
            saveState();
            showToast(`🃏 ${chip.name} activado para esta jornada!`,'success');
            render();
          }
          break;
        }
      }
    });

    // Search input
    const searchInput = wrap.querySelector('[data-action="search"]');
    if(searchInput){
      searchInput.addEventListener('input', (e)=>{
        ui.search = e.target.value;
        render();
        // Re-focus after render
        setTimeout(()=>{
          const newInput = wrap.querySelector('[data-action="search"]');
          if(newInput) { newInput.focus(); newInput.selectionStart = newInput.selectionEnd = newInput.value.length; }
        },0);
      });
    }
  }

  // ═══ TIMER ═══
  function startTimer(){
    if(_timer) return;
    _timer = setInterval(()=>{
      if(ui.timeS>0) ui.timeS--;
      else if(ui.timeM>0){ui.timeM--;ui.timeS=59;}
      else if(ui.timeH>0){ui.timeH--;ui.timeM=59;ui.timeS=59;}
      ui.online += Math.floor(Math.random()*30)-12;
      ui.lined += Math.floor(Math.random()*8);

      // Update in-place for performance
      const h=_overlay.querySelector('#fy-t-h'), m=_overlay.querySelector('#fy-t-m'), s=_overlay.querySelector('#fy-t-s');
      if(h)h.textContent=String(ui.timeH).padStart(2,'0');
      if(m)m.textContent=String(ui.timeM).padStart(2,'0');
      if(s)s.textContent=String(ui.timeS).padStart(2,'0');
      const on=_overlay.querySelector('#fy-online');
      if(on) on.textContent=FMT(ui.online);
      const ln=_overlay.querySelector('#fy-lined');
      if(ln) ln.textContent=FMT(ui.lined);
    },1000);
  }
  function stopTimer(){ if(_timer){clearInterval(_timer);_timer=null;} }

  // ═══ OPEN / CLOSE ═══
  function open(){
    _overlay = document.getElementById('fantasy-overlay');
    if(!_overlay) return;
    _overlay.classList.add('open');
    ui.view = 'hub';
    render();
    startTimer();
    document.body.style.overflow = 'hidden';
    _active = true;
  }
  window.__fantasyOpen = open;
  function close(){
    if(!_overlay) return;
    _overlay.classList.remove('open');
    stopTimer();
    document.body.style.overflow = '';
    _active = false;
    // Navigate back to home in the React app
    try{
      const navBtns = document.querySelectorAll('div[style*="position: fixed"][style*="bottom"] button, div[style*="position:fixed"][style*="bottom"] button');
      if(navBtns.length > 0) navBtns[0].click();
    }catch(e){}
  }



  // ═══ FANTASY CTA (static, injected into home view) ═══
  const FCTA_ID = 'fy-home-cta';
  function ensureFantasyCTA() {
    const existing = document.getElementById(FCTA_ID);
    // Find the carousel in home view
    const root = document.getElementById('root');
    if(!root) { if(existing) existing.remove(); return; }
    const allDivs = root.querySelectorAll('div[style]');
    let carousel = null;
    for(const d of allDivs) {
      const s = d.style;
      if(s.height === '110px' && s.overflow === 'hidden' && s.position === 'relative') {
        carousel = d;
        break;
      }
    }
    if(!carousel || _active) {
      if(existing) existing.remove();
      return;
    }
    // Already inserted in right place?
    if(existing && existing.parentNode === carousel.parentNode) return;
    if(existing) existing.remove();
    // Create static CTA
    const cta = document.createElement('div');
    cta.id = FCTA_ID;
    cta.style.cssText = 'margin:10px 16px 6px;cursor:pointer;border-radius:16px;overflow:hidden;position:relative;height:80px;display:flex;align-items:center;border:1px solid rgba(0,230,118,0.2);background:#111';
